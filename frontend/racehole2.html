<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <title>Racehole</title>
</head>
<body>
    <div class="body">
        <div id="money">
            <div id="moneyValue">
                <div id="mon"></div>
                <div id="val"></div>
            </div>
        </div>
        <div id="screen">
            <canvas id="myCanvas" width="1296" height="728" style="border: 1px solid black;"></canvas>
        </div>
        <div id="settings">
            <div class="settingsButton" id="back"></div>
            <div class="settingsButton" id="zoomIn"></div>
            <div class="settingsButton" id="zoomOut"></div>
            <div class="settingsButton" id="music"></div>
            <div class="settingsButton" id="volume"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        let babolotImage = new Image();
        babolotImage.src = "assets/race/scenenoloop.gif";
        babolotImage.addEventListener("load", () => {
            ctx.drawImage(babolotImage, 0, 0, canvas.width, canvas.height);
            alert("Hello, World!");
        });
    </script>
</body>
</html>
